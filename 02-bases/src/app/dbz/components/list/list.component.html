
<h4> List </h4>
    <ul class="list-group">

      <li *ngFor="
        let character of characterList;
        let i=index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
      "
      class="list-group-item d-flex
      justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
      }"
      >

      <div class="div">
        <span class="text-primary p-2"> {{ i }}. </span>
        <span> {{ character.name }} </span>
        -
        <strong> {{ character.power }} </strong>

        <!-- <span>( it is the first: {{ isFirst }} )</span>
        <span>( it is the last: {{ isLast }} )</span>
        <span>( it is even: {{ isEven }} )</span>
        <span>( it is odd: {{ isOdd }} )</span> -->
      </div>
        <button class="btn btn-danger" (click)="onDeletedCharacter(character.id)">X</button>
      </li>

    </ul>
