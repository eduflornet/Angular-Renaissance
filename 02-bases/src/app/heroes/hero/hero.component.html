<h1>Spiderman</h1>

<dl>
    <td>Name:</td>
    <dd>{{ name }}</dd>

    <td>Age:</td>
    <dd>{{ age }}</dd>

    <td>Method:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalize:</td>
    <dd>{{ capitalizedName }}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeName()" >
    Change name
</button>

<button class="btn btn-primary " (click)= "changeAge()">
    Change age
</button>
